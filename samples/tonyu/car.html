<script src="https://edit.tonyu.jp/js/runtime/detectUnsupported.js"></script><script language='text/tonyu' type='text/tonyu' data-filename='Car.tonyu' data-lastupdate='1751162862935' >extends Actor3D;

p={
    draw:\(ctx) {
        ctx.save();
        ctx.fillStyle="white";
        ctx.fillRect(-10,-10,20,20);
        ctx.fillStyle="green";
        ctx.lineWidth=1;
        ctx.font="10px monospaced";
        ctx.textBaseline="top";
        ctx.fillText(t||"あ",0,0);
        ctx.restore();
    }
};
//print(x,y,z);
if (!enemy) pad=new APad; 
else {
    pad={vx:0,vy:0};
    ofs=rnd($rw/2)-$rw/4;
}
scaleX=3;
vz=0;
vx=0;
while(true){
    moveBy{forward:vz,right:vx};
    if (onRoad) {
        //onRoad.alpha=rnd(256);
        y+=((onRoad.y-100)-y)*0.1;
        let hw=$rw*onRoad.scaleX/2;
        courceOut=abs(onRoad.x-x)-hw;
        if (courceOut>0) {
            if (onRoad.other) {
                x=clamp(x, onRoad.x-hw, onRoad.x+hw);
            } else {
            //p=$pat_neko+8;
                vz*=0.9;
            }
        } else {
            //p=$pat_neko;

        }
        if (courceOut>400) {
            vx=vz=0;
            while(abs(x-onRoad.x)>10) {
                x+=sgn(onRoad.x-x)*10;
                update();
            }
        }
        if (enemy && abs(z-onRoad.z)>200) {
            alpha=1;
            //print("OUT");
            x=onRoad.x;
        } else {
            alpha=255;
        }
        if (enemy) {
            pad.vy=-0.5;
            if (courceOut>-100 && courceOut<=0) pad.vy=0;
            if (onRoad.x+ofs>x) pad.vx=1;
            else pad.vx=-1;
        }
    }
    vx+=pad.vx*vz/10;
    vz+=-pad.vy;
    vx*=0.9;
    vz*=0.97;
    update();
}
\roadDist(r){
    return abs(r.z-z);
}
\detectOnRoad(r:Road){
    if (!onRoad || roadDist(r)<roadDist(onRoad)) {
        if (r.other&&
        abs(r.other.x-x)<abs(r.x-x)) {
            onRoad=r.other;
        } else {
            onRoad=r;
        }
    }
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1751163115759' >

/*x=$screenWidth/2;
y=$screenHeight/2;
p=$road;*/
$car=null;
for (let i=0;i<$roadn;i++) {
    r=new Road{x:0, y:300-sin(i*4)*100, z:i*$pitchz+100,
        scaleX:2,id:i,
    };
    if (!$car) $car=new Car{x:r.x, y:r.y-200, z:r.z};
}
/*for (let i=0;i<$problem.length;i++) {
    $enemy=new Car{x:$car.x, y:$car.y, z: $car.z+200+600*(i), enemy:true, t:$problem[i]};
}*/
new RoadGen;
back=new Actor3D{
    width=$screenWidth*30,
    height=$screenHeight*10,
    x=$screenWidth/2,
    fillStyle="green",
};
while(true) {
    $camera3D.x=$car.x;
    $camera3D.y=$car.y-200;
    $camera3D.z=$car.z-400;
    //moveBy{forward:10};   
    y=1000;
    maxr=null;
    for (let c of $mainLayer3D.all(Car)) c.onRoad=null;
    for (let r of $mainLayer3D.all(Road)) {
        for (let c of $mainLayer3D.all(Car)) c.detectOnRoad(r);
        let pt=rel2d(r);
        if (pt && pt.y<y) {
            maxr=r;
            y=pt.y;    
        }
        if (!pt || pt.z<0) r.die();
    }
    for (let r of $mainLayer3D.all(Obs)) {
        let pt=rel2d(r);
        if (!pt || pt.z<0) r.die();
    }
    if (maxr) {
        //print(maxr.id);//maxr.alpha=0;//255-maxr.alpha;
        back.y=maxr.y-$rh/2*maxr.scaleX+back.height/2;
        back.x=maxr.x;
        back.z=maxr.z;
    } else {
        print("No road!");
    }
    //pt=$mainLayer3D.world2screen(r);
    update();
}
\rel2d(r) {
    let pt3=$camera3D.transform.inverse.childToSibling(r);
    let pt=$camera3D.to2D(pt3);
    if (!pt) return pt;
    //print(pt3.x, pt3.y, pt3.z, pt.x,pt.y);
    pt.x+=$screenWidth/2;
    pt.y+=$screenHeight/2;
    return pt;
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='RoadGen.tonyu' data-lastupdate='1751250548898' >extends Actor3D;
z=ofsz=$pitchz*$roadn;
x=0;
y=300;
c=0;
xc=0;
yc=0;
genEnemies();
sectionEnd=z+$sectionLen;
while(true) {
    if ($camera3D.z>z-ofsz) {
        r=new Road{x, y, z, scaleX:2,};
        z+=$pitchz;
        x+=sin(xc)*50;
        y+=cos(yc)*10;
        xc+=rnd()*5;
        yc+=rnd()*3;
        if (c%5==0) {
            new Obs{x:x-700,y: y-100,z, p:$pat_mapchip+2,scaleX:4, scaleY:8};
            new Obs{x:x+700,y:y-100,z, p:$pat_mapchip+2,scaleX:4, scaleY:8};
        }
        if (z>sectionEnd) {
            makeBranch();
            sectionEnd=z+$sectionLen;
        }
        c++;
    }
    update();
   
}
\makeBranch() {
    let xx=30,c=0;
    while(true) {
        if ($camera3D.z>z-ofsz) {
            l=new Road{x:x-xx, y, z, scaleX:2,};
            r=new Road{x:x+xx, y, z, scaleX:2,};
            if (c==10) {
                new Obs{x:l.x, y:l.y-600, z:l.z, text:"合うとる"};
                new Obs{x:r.x, y:r.y-600, z:r.z, text:"合うとらん"};
                
            }
            l.other=r;
            r.other=l;
            z+=$pitchz;
            xx+=50+c;
            c++;
            if (c>=$roadn) {
                if ($camera3D.x<x) {
                    x=l.x;
                } else {
                    x=r.x;
                }
                if ($ans=="〇") {
                    l.check="ok";
                    r.check="ng";
                } else {
                    r.check="ok";
                    l.check="ng";
                }
                genEnemies();
                return;
            }
        }    
        update();
    }
}
\genEnemies() {
    $mainLayer3D.all(Car).filter{enemy:true}.die();
    for (let i=0;i<$problem.length;i++) {
        new Car{x, y, z: z+100+600*(i), enemy:true, t:$problem[i]};
    }
}</script>

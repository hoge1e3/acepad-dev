<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>32×32 Pixel Icon Editor</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --muted: #1f2937;     /* gray-800 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #60a5fa;    /* blue-400 */
      --grid: rgba(255,255,255,.12);
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg); color: var(--text); display: grid; place-items: center;
    }
    .app {
      width: min(1100px, 96vw);
      display: grid; gap: 14px;
      grid-template-columns: 1fr 300px;
      align-items: start;
    }
    .board { background: var(--panel); border-radius: 18px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .sidebar { background: var(--panel); border-radius: 18px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    .btn { appearance:none; border:1px solid var(--muted); background: #0b1220; color:var(--text); border-radius: 10px; padding: 8px 12px; cursor: pointer; font-weight:600; }
    .btn:hover { border-color: var(--accent); }
    .btn[aria-pressed="true"] { outline: 2px solid var(--accent); }
    .swatch { width: 24px; height: 24px; border-radius:6px; border:1px solid #00000055; cursor: pointer; }
    .label { font-size: 12px; opacity:.8; }
    canvas { display:block; image-rendering: pixelated; border-radius: 10px; }
    .title { font-weight:800; letter-spacing:.2px; }
    input[type="file"] { display:none; }
    .checker {
      background-image: linear-gradient(45deg,#777 25%,transparent 25%),
                        linear-gradient(-45deg,#777 25%,transparent 25%),
                        linear-gradient(45deg,transparent 75%,#777 75%),
                        linear-gradient(-45deg,transparent 75%,#777 75%);
      background-size: 20px 20px;
      background-position: 0 0,0 10px,10px -10px,-10px 0px;
      border-radius: 12px;
      padding: 8px;
    }
    .hint { font-size:12px; opacity:.7; }
  </style>
</head>
<body>
  <div class="app">
    <div class="board">
      <div class="row" style="justify-content: space-between; margin-bottom:8px;">
        <div class="title">32×32 Pixel Icon Editor</div>
        <div class="hint">Left click: draw · Right click: erase · Alt: eyedropper</div>
      </div>
      <div class="checker">
        <canvas id="view" width="512" height="512"></canvas>
      </div>
      <div class="row" style="margin-top: 10px; gap:12px;">
        <button class="btn" id="toggleGrid">Toggle Grid</button>
        <button class="btn" id="clear">Clear</button>
        <button class="btn" id="fill">Fill</button>
        <button class="btn" id="download">Download PNG</button>
        <label class="btn" for="file">Upload PNG</label>
        <input id="file" type="file" accept="image/png" />
      </div>
    </div><div class="sidebar">
  <div class="title" style="margin-bottom:8px;">Tools</div>
  <div class="row" style="margin-bottom:10px;">
    <button class="btn" id="pen" aria-pressed="true">Pen</button>
    <button class="btn" id="eraser">Eraser</button>
    <button class="btn" id="picker">Eyedropper</button>
  </div>
  <div class="label" style="margin: 6px 0 4px;">Color</div>
  <div class="row">
    <input id="color" type="color" value="#000000" />
    <div id="swatches" class="row"></div>
  </div>
  <div class="label" style="margin: 10px 0 4px;">Preview (1×, 2×, 4×)</div>
  <div class="row">
    <canvas id="p1" width="32" height="32" style="background:#bbb; border-radius:6px;"></canvas>
    <canvas id="p2" width="64" height="64" style="background:#bbb; border-radius:6px;"></canvas>
    <canvas id="p4" width="128" height="128" style="background:#bbb; border-radius:6px;"></canvas>
  </div>
  <p class="hint" style="margin-top:10px;">Tip: Hold <b>Alt</b> and click to pick a color. Right‑click (or Eraser tool) clears to transparent.</p>
</div>

  </div>  <script>
    // ===== Configuration =====
    const ICON_SIZE = 32;                 // <- required constant icon size
    const SCALE = 16;                     // visible zoom (32 * 16 = 512px canvas)

    // ===== Elements =====
    const view = document.getElementById('view');
    const vctx = view.getContext('2d');
    const hidden = document.createElement('canvas');
    hidden.width = ICON_SIZE; hidden.height = ICON_SIZE;
    const hctx = hidden.getContext('2d');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const p4 = document.getElementById('p4');
    const p1c = p1.getContext('2d');
    const p2c = p2.getContext('2d');
    const p4c = p4.getContext('2d');

    // Disable smoothing everywhere for crisp pixels
    [vctx, hctx, p1c, p2c, p4c].forEach(ctx => ctx.imageSmoothingEnabled = false);

    // ===== State =====
    let showGrid = true;
    let tool = 'pen'; // 'pen' | 'eraser' | 'picker'
    let drawing = false;
    let currentColor = '#000000';

    // ===== UI Wiring =====
    const btn = id => document.getElementById(id);
    const colorInput = document.getElementById('color');
    colorInput.addEventListener('input', e => { currentColor = e.target.value; });

    function setTool(next) {
      tool = next;
      ['pen','eraser','picker'].forEach(id => btn(id).setAttribute('aria-pressed', String(id===next)));
    }
    btn('pen').onclick = () => setTool('pen');
    btn('eraser').onclick = () => setTool('eraser');
    btn('picker').onclick = () => setTool('picker');

    btn('toggleGrid').onclick = () => { showGrid = !showGrid; redraw(); };
    btn('clear').onclick = () => { hctx.clearRect(0,0,ICON_SIZE,ICON_SIZE); redraw(); };
    btn('fill').onclick = () => { hctx.clearRect(0,0,ICON_SIZE,ICON_SIZE); hctx.fillStyle = currentColor; hctx.fillRect(0,0,ICON_SIZE,ICON_SIZE); redraw(); };
    btn('download').onclick = () => downloadPNG();

    // Upload PNG -> fit to 32×32
    document.getElementById('file').addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        hctx.clearRect(0,0,ICON_SIZE,ICON_SIZE);
        // draw with no smoothing
        hctx.imageSmoothingEnabled = false;
        // Use an offscreen canvas to draw source then scale into 32×32
        const off = document.createElement('canvas');
        off.width = img.width; off.height = img.height;
        const octx = off.getContext('2d');
        octx.drawImage(img, 0, 0);
        hctx.drawImage(off, 0, 0, off.width, off.height, 0, 0, ICON_SIZE, ICON_SIZE);
        redraw();
      };
      img.src = URL.createObjectURL(file);
      e.target.value = '';
    });

    // ===== Drawing helpers =====
    function viewToPixel(clientX, clientY) {
      const rect = view.getBoundingClientRect();
      const x = Math.floor((clientX - rect.left) / SCALE);
      const y = Math.floor((clientY - rect.top) / SCALE);
      return {x, y};
    }
    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
    function setPixel(x, y, color) {
      if (x<0||y<0||x>=ICON_SIZE||y>=ICON_SIZE) return;
      if (color == null) {
        hctx.clearRect(x, y, 1, 1); // transparent
      } else {
        hctx.fillStyle = color;
        hctx.fillRect(x, y, 1, 1);
      }
    }
    function getPixel(x, y) {
      const d = hctx.getImageData(clamp(x,0,ICON_SIZE-1), clamp(y,0,ICON_SIZE-1), 1, 1).data;
      return `rgba(${d[0]},${d[1]},${d[2]},${(d[3]/255).toFixed(3)})`;
    }

    // ===== Mouse handling =====
    view.addEventListener('contextmenu', e => e.preventDefault());
    view.addEventListener('mousedown', e => {
      drawing = true;
      const {x,y} = viewToPixel(e.clientX, e.clientY);
      if (e.altKey || tool === 'picker') {
        currentColor = rgbaToHex(getPixel(x,y));
        colorInput.value = currentColor;
      } else if (e.button === 2 || tool === 'eraser') {
        setPixel(x,y,null);
      } else {
        setPixel(x,y,currentColor);
      }
      redraw();
    });
    window.addEventListener('mouseup', () => { drawing = false; });
    view.addEventListener('mousemove', e => {
      if (!drawing) return;
      const {x,y} = viewToPixel(e.clientX, e.clientY);
      if (e.altKey || tool === 'picker') {
        currentColor = rgbaToHex(getPixel(x,y));
        colorInput.value = currentColor;
      } else if (e.buttons === 2 || tool === 'eraser') {
        setPixel(x,y,null);
      } else {
        setPixel(x,y,currentColor);
      }
      redraw();
    });

    function rgbaToHex(rgba) {
      // Expect rgba(r,g,b,a)
      const m = rgba.match(/rgba?\((\d+),(\d+),(\d+)/);
      if (!m) return currentColor;
      const r = (+m[1]).toString(16).padStart(2,'0');
      const g = (+m[2]).toString(16).padStart(2,'0');
      const b = (+m[3]).toString(16).padStart(2,'0');
      return `#${r}${g}${b}`;
    }

    // ===== Render =====
    function drawChecker(ctx, w, h, cell = SCALE/2) {
      ctx.save();
      for (let y=0; y<h; y+=cell) {
        for (let x=0; x<w; x+=cell) {
          const odd = ((x/cell) + (y/cell)) & 1;
          ctx.fillStyle = odd ? '#9aa0a6' : '#cfd3d6';
          ctx.fillRect(x,y,cell,cell);
        }
      }
      ctx.restore();
    }

    function drawGrid(ctx, size, scale) {
      ctx.save();
      ctx.beginPath();
      for (let i=0;i<=size;i++) {
        ctx.moveTo(0.5 + i*scale, 0);
        ctx.lineTo(0.5 + i*scale, size*scale);
        ctx.moveTo(0, 0.5 + i*scale);
        ctx.lineTo(size*scale, 0.5 + i*scale);
      }
      ctx.strokeStyle = 'rgba(0,0,0,.25)';
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.restore();
    }

    function redraw() {
      // Large view (checkerboard + scaled artwork)
      drawChecker(vctx, view.width, view.height, SCALE/2);
      vctx.drawImage(hidden, 0, 0, ICON_SIZE, ICON_SIZE, 0, 0, ICON_SIZE*SCALE, ICON_SIZE*SCALE);
      if (showGrid) drawGrid(vctx, ICON_SIZE, SCALE);
      // Previews
      [p1c,p2c,p4c].forEach((ctx, i) => {
        const mul = [1,2,4][i];
        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0,0,ICON_SIZE*mul,ICON_SIZE*mul);
        ctx.drawImage(hidden, 0,0,ICON_SIZE,ICON_SIZE, 0,0,ICON_SIZE*mul,ICON_SIZE*mul);
      });
    }

    function downloadPNG() {
      const link = document.createElement('a');
      link.download = 'icon-32x32.png';
      link.href = hidden.toDataURL('image/png');
      document.body.appendChild(link);
      link.click();
      link.remove();
    }

    // ===== Swatches =====
    const preset = ['#000000','#ffffff','#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#808080','#c0c0c0','#ffa500','#8b4513'];
    const swatches = document.getElementById('swatches');
    preset.forEach(c => {
      const el = document.createElement('button');
      el.className = 'swatch'; el.title = c; el.style.background = c; el.onclick = () => { currentColor = c; colorInput.value = c; };
      swatches.appendChild(el);
    });

    // Initialize the main view size from constants
    view.width = ICON_SIZE * SCALE;
    view.height = ICON_SIZE * SCALE;

    // First paint
    redraw();
  </script></body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NW.js File Browser</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #toolbar {
      background: #eee;
      padding: 8px;
      display: flex;
      align-items: center;
    }
    #backButton {
      margin-right: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
    }
    #fileArea {
      display: flex;
      flex-wrap: wrap;
      padding: 12px;
    }
    .item {
      width: 90px;
      margin: 5px;
      text-align: center;
      cursor: pointer;
    }
    .icon {
      font-size: 48px;
    }
    .label {
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="backButton">â‡§UP</button>
    <span id="currentPath"></span>
  </div>
  <div id="fileArea"></div>

  <script src="./file-icon.js" type="module"></script>
</body>
</html>

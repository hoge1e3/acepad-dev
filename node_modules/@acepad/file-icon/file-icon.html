<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pnode bootkit</title>
  <link rel="stylesheet" href="./file-icon.css"/>
</head>
<body>
  <div id="file-icon">
    <div id="toolbar">
      <button id="backButton">⇧Parent</button>
      <button id="uploadButton">⬆Upload</button>
      <span id="currentPath"></span>
      <input type="file" id="fileInput" style="display:none" multiple>
    </div>
    <div id="fileArea"></div>
    <div id="menuBar"></div>
    <div class="splashscreen-container">
      <div class="splashscreen">Wait...</div>
    </div>
    <script src="./main.js" type="module"></script>
  </div>
</body>
</html>

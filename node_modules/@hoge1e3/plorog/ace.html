<script>function goTop(session){
    session=session||this.editor.session;
    let s=session.getSelection();
    s.moveCursorFileStart();
    s.clearSelection();
}
function goBottom(session){
    session=session||this.editor.session;
    let s=session.getSelection();
    s.moveCursorFileEnd();
    s.clearSelection();
}
function goLineEnd(session){
    session=session||this.editor.session;
    let s=session.getSelection();
    s.moveCursorFileEnd();
    s.clearSelection();
}
function print(...a){
    session=this.editor.session;
    if(a[0]&&a[0].insert)session=a.shift();
    session.insert(
        session.getSelection().
        getRange().start,
        a.join(" ")
    );
}
function locate(...a){
    session=this.editor.session;
    if(a[0]&&a[0].insert)session=a.shift();
    let [x,y]=a;
    let start={
        row: y, column:x
    };
    session.getSelection().
        setRange({
            start,end:start
        });
}</script>

<script>let dses;
function debugSession(){
    dses=createSession({
        type:"debug",
        async onEnter(e){
            goLineEnd();
            print("\n");
            try{
                let r=await eval(e.line);
                window.ans=r;
                print(r);
                print("\n");
            }catch(ex){
                let f=hasTrace(e.line);
                if(f){
                    this.openFile(f.file);
                    this.editor.gotoLine(f.row,f.column);
                }else{
                    print(convertStack(ex));
                    print("\n");
                }
            }
        }
    });
    dses.setMode("ace/mode/javascript");
}
function hasTrace(line){
    let res;
    line.replace(
        /\((.+):(\d+):(\d+)\)/,
        (_,f,r,c)=>{
            f=this.home.rel(f);
            if(!f.exists()){
                return ;
            }
            res={
                file:f,
                row:r-0,
                column:c-0,
            };
        });
    return res;
}
hasTrace=trial(hasTrace);
function dprint(...a){
    print(dses,...a);
}
function trial(f){
    return function (...a){
        try{
           return f.apply(this,a); 
        }catch(e){
            let s=convertStack(e);
            dprint(s);
        }
    };
}

let logorg=console.log;

function convertStack(e){
    var stack=e.stack;
    for(var k in urlmap){
        stack=stack.replaceAll(k,urlmap[k]);
    }
    return stack;
}
function errorHandler(a,b,c,d,e){
    //window.alert("era"+e);
    var stack=e.stack;
    if(b){
        stack+="\n"+[b,c,d].join(":");
    }
    for(var k of Object.keys(urlmap)){
        stack=stack.replaceAll(k,urlmap[k]);
    }
    window.alert(stack);
    /*var fall="https://bitarrow.eplang.jp/beta2204/fs/pub/06993a21/bk_ace.html";
    if(window.confirm("safe mode?")){
        window.location.href=fall;
    }*/
}
window.onerror=errorHandler;
window.urlmap=window.urlmap||{};
function eval2(jsCodeString,name){
    if(typeof jsCodeString.text==="function"){
        name=jsCodeString.name();
        jsCodeString=jsCodeString.text();
    }
    if(!name&&!jsCodeString.match(/\n/)){
        name=jsCodeString;
        let f=home.rel(name);
        if(f.exists()){
            jsCodeString=f.text();
        }
    }
    return new window.Promise(
    function (resolve,reject){
        var blob = new window.Blob(
        [jsCodeString],
        { type: 'application/javascript' });
        var blobUrl = window.URL.
        createObjectURL(blob);
        urlmap[blobUrl]=name;
        var script = document.createElement('script');
        script.src = blobUrl;
        script.addEventListener("load",resolve);
        script.addEventListener("error",reject);
        document.head.appendChild(script);
        // URL.revokeObjectURL(blobUrl);
    });
}
</script>

<script>function byts(a,b){
    return b.lastUpdate()-a.lastUpdate();
}
function createFind(dir){
    function top(){
        let s=editor.session.getSelection();
        s.moveCursorFileStart();
        s.clearSelection();
    }
    function bot(){
        let s=editor.session.getSelection();
        s.moveCursorFileEnd();
        s.clearSelection();
    }
    function onActivated(editor){
        bot();
    }
    function run(word,editor){
        editor.setValue("find: "+word+"\n");
        bot();
        for(let f of dir.listFiles().
        sort(byts)){
            let ln=1;
            //editor.onTextInput("{");
            for(let line of f.lines()){
                if(line.indexOf(word)>=0){
                    editor.onTextInput(
                        `${f.name()}(${ln}): ${line}\n`
                        );
                }
                ln++;
            }
            //editor.onTextInput("}");
        }
        top();
    }
    return createSession({
        type:"find",
        text:"find: ",
        name:"*find*",
        onActivated,
        onEnter(e){
            let line=
            e.line.replace(
                /^find: *(.*)/,
                (_,n)=>{
                    run(n,editor);
                });
            e.line.replace(
                /^(.*)\((\d+)\):/,
                (_,f,l)=>{
                    openFile(dir.rel(f));
                    editor.gotoLine(l,0);
                });
        }
    });
}
</script>

<script>function setLongtap(b,handlers){

    let artimer;
    let dolong=handlers.longtap||
    handlers.autorepeat;
    const clearAR=()=>{
        clearTimeout(artimer);
        clearInterval(artimer);
    };
    

    for(let k of [
        "start","end",
        "longtap"]){
        handlers[k]=handlers[k]||
        function (){};
    }
    if(handlers.autorepeat&&
    typeof handlers.autorepeat!="function"){
        handlers.autorepeat=handlers.start;
    }

    const start=(e)=>{
        handlers.start(e);
        e.preventDefault();
        clearAR();
        if(dolong){
        artimer=setTimeout(long,300);
        }
    };
    const long=(e)=>{
        handlers.longtap(e);
        clearAR();
        if(handlers.autorepeat)
        artimer=setInterval(()=>{
            handlers.autorepeat({
                currentTarget:b
            });
        },30);
    };
    const end=()=>{
        clearAR();
        handlers.end({
            currentTarget:b
        });
    };
    b.addEventListener("mousedown", start);
    b.addEventListener("touchstart", start);
    b.addEventListener("mouseup", end);
    b.addEventListener("mouseleave", end);
    b.addEventListener("touchend", end);

}</script>

<script>//keypad
function initKeypad(acepad){
    let editor=acepad.editor;
    $(".justify").each(function (){
        justify(this);
    });
    const k=document.getElementById('keypad');
    trimTextNode(k);
    for(let e of $(".chr")){
        let syms=e.innerText;
        if (syms[0].toLowerCase()!==syms[0].toUpperCase()) {
            syms=syms[0].toLowerCase()+syms[0].toUpperCase()+syms.substring(1);
            $(e).empty().append(
                $("<span>").addClass("mask").addClass("no-shift").text(syms[0])
            ).append(
                $("<span>").addClass("mask").addClass("shift").text(syms[1])
            );
            if (syms[2]) {
                $(e).find(".mask").addClass("no-sym");
                $(e).append(
                   $("<span>").addClass("mask").addClass("sym").text(syms[2])
                );
            }
        } else if (syms.length==2){
            $(e).empty().append(
                $("<span>").addClass("mask").addClass("no-sym").text(syms[0])
            ).append(
                $("<span>").addClass("mask").addClass("sym").text(syms[1])
            );
        }
    }   
    for(let b of document.querySelectorAll("#keypad button")) {
        setLongtap(b,{
            start(){
                doClickRender(b);
            },
            autorepeat:b.classList.contains("autorepeat")
        });
    }
}

function justify(row){
    let r=[...row.childNodes].filter(
        (node)=>
        node.nodeType === Node.ELEMENT_NODE
    );
    let len=r.length;
    //alert(len);
    let p=Math.floor(1000/len)/10;
    //alert(p);
    for(let e of r){
        $(e).css({width:p+"%"})
    }
}
function trimTextNode(container) {
    const nodes = [...container.childNodes];
    //console.log(container, nodes);
    for (const node of nodes) {
        //console.log("node",node);
        if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() === '') {
            container.removeChild(node);
        } else trimTextNode(node);
    }
}
function isHidden(el) {
    return (el.offsetParent === null);
}
function getDatas(e,res){
    res=res||{};
    //alert(e.attributes);
    //alert(Array.from(e.attributes));
    for(let a of Array.from(e.attributes)){
        a.name.replace(/^data-(.*)/,
        (_,n)=>{
            res[n]=a.value;
        });
    }
    for(let c of e.childNodes){
        if(isHidden(c))continue;
        if (c.nodeType!==Node.ELEMENT_NODE)continue;
        getDatas(c,res);
    }
    return res;
}
function ssToInt(e){
    return 0 | 
    (e.ctrl ? 1 : 0) | 
    (e.alt ? 2 : 0) | 
    (e.shift ? 4 : 0) | 
    (e.meta ? 8 : 0);
}
function clearUnlockedShifts(){
    for(let k in shiftState){
        if(shiftLock[k])continue;
        shiftState[k]=0;
    }
}
function renderShiftState() {
    for(let m of ["shift","ctrl","edit","sym"]){
        if(shiftState[m]){
            $("#keypad").addClass(m);
        }else{
            $("#keypad").removeClass(m);
        }
    }
}
function doClickRender(b) {
    doClick(b);
    renderShiftState();
}
function toggleSym(){
    shiftState.sym=!shiftState.sym;
    if (shiftState.sym) {
        shiftLock.sym=1;
        $("#keypad").addClass("sym");
    } else{
        $("#keypad").removeClass("sym");
    }
}

<script>async function readClipboard() {
    try {
        return await navigator.clipboard.readText();
    }catch (e) {
        try{
            return await parent.navigator.clipboard.readText();
        }catch(e){
            alert(e);
        }
    }
}
async function writeClipboard(t) {
    try {
        await navigator.clipboard.writeText(t);
    } catch (e) {
        try{
            await parent.navigator.clipboard.writeText(t);
        }catch(e){
            alert(e);
        }
    }
}
</script>

<script>
function exec(c){
    let editor=this.editor;
    if(!c.replace(/^custom:(.*)/,
        (_,c)=>{
        let cmd=this.customCommands[c];
        if (!cmd) return alert("No such cmd "+cmd);
        if (typeof cmd!=="function") cmd=cmd.exec;
        cmd(editor);    
    }))return ;
    switch(c){
        case "cut":
        case "copy":
        case "paste":
            return this[c]();
        default:
        let t=editor.execCommand(c);
        return t;
    }
}

async function cut(){
    let editor=this.editor;
    try{
        let t= editor.getSelectedText();
        await writeClipboard(t);
        editor.session.remove(
        editor.getSelectionRange());
    }catch(e){
        alert(e);
    }
}
async function copy(){
    let editor=this.editor;
    try{
        let t= editor.getSelectedText();
        await writeClipboard(t);
        editor.getSelection().clearSelection();
    }catch(e){
        alert(e);
    }
}
async function paste(){
    let editor=this.editor;
    try{
        let t=await readClipboard();
        editor.insert(t);
    }catch(e){
        alert(e);
    }
}</script>

<script>function openFile(fn){
    let f;
    if(typeof fn=="string"){
        f=this.home.rel(fn);
    }else{
        f=fn;
        fn=f.name();
    }
    let s=findSessionByFile(f);
    if(s){
        editor.setSession(s);
        return s;
    }
    s=ace.createEditSession(f.text());
    editor.setSession(s);
    if(f.ext()==".html"){
        s.setMode("ace/mode/html");
    }else{
        s.setMode("ace/mode/javascript");
    }
    sessions[fn]=s;
    sessionInfo(s,{
        file:f,
        type:"file",
        ts:f.lastUpdate(),
        val:s.getValue(),
    });
    return s;
}
function findSessionByFile(f){
    for(let n in sessions){
        let s=sessionInfo(sessions[n]);
        if(s.file&&
        s.file.path()===f.path()){
            return sessions[n];
        }
    }
}
function changeSession(sn){
    let s=typeof sn==="string"? sessions[sn] : sn.session ? sn.session : sn;
    if(!s)return alert("No such session "+sn);
    editor.setSession(s);
/*    editor.focus();
    let si=sessionInfo(s);
    si.lastOpen=new Date().getTime();
    if(si.onActivated){
        si.onActivated(editor);
    }*/
   
}
function onChangeSession(oldS, newS){
    editor.focus();
    let si=sessionInfo(editor.session);
    si.lastOpen=new Date().getTime();
    if(si.onActivated){
        si.onActivated(editor);
    }

}
let lastEnterCmd;
function handleOnEnter() {
    let si=sessionInfo(editor.session);
    if(isMobile()) return ;
    if (lastEnterCmd) {
        editor.commands.removeCommand(lastEnterCmd);   
        console.log("onEnter detached", lastEnterCmd);
        onEnterCommandAttached=null;
    }
    if(si.onEnter) {
        lastEnterCmd=`onenter-${si.name}`;
        editor.commands.addCommand({
            name:lastEnterCmd,bindKey:"enter",
            exec:(editor)=>{
                let r=editor.session.
                getSelection().
                getRange().start.row;
                let line=
                editor.session.doc.
                getLine(r);
                si.onEnter.call(this, {line,editor});
            }
        });
        console.log("onEnter attached", lastEnterCmd);
    }
}
function autoSync(){
    let session=editor.session;
    let si=sessionInfo(session);
    let f=si.file;
    if(!f)return;
    if(f.lastUpdate()>si.ts){
        session.setValue(
            f.text());
        si.ts=f.lastUpdate();
    }else if(si.val!=
        session.getValue()){
        f.text(session.getValue());
        si.val=session.getValue();
        si.ts=f.lastUpdate();
    }
}
function createDirList(dir){
    function onActivated(editor){
        editor.session.setValue(
        dir.listFiles().
        sort((a,b)=>
            b.lastUpdate()-
            a.lastUpdate()
        ).map((p)=>p.name())
        .join("\n")+"\nnew: ");
    }
    let s=createSession({
        type:"files",
        name:dir.name(),
        onActivated,
        onEnter(e){
            let rm;
            let line=
            e.line.replace(
                /^new: *(.+)/,
                (_,n)=>{
                    let f=dir.rel(n);
                    if(!f.exists())f.text("");
                    return n;
                });
            line=line.replace(
                /^rm:? *(.+)/,
                (_,n)=>{
                    let f=dir.rel(n);
                    rm=true;
                    return n;
                });
            
            let f=dir.rel(line);
            if(!f.exists()){
                alert("no "+f);
                return ;
            }
            if(rm){
                if(confirm("remove "+f.name()+"?")){
                    f.rm();
                    onActivated(editor);
                }
            }else{
                openFile(line);
            }
        }
    });
    return s;
    //onActivated(editor);
    //handleOnEnter(si);
}
function createSessionList(){
    createSession({
        type:"sessions",
        onActivated(editor){
            editor.session.setValue(
            Object.keys(sessions).
            //filter(k=>k!="*sessions*").
            sort((a,b)=>
            sessionInfo(sessions[b]).lastOpen-
            sessionInfo(sessions[a]).lastOpen).
            map(
            (k)=>k
            ).join("\n"));
            locate(1,2);
        },
        onEnter(e){
            changeSession(e.line);
        }
    });
}
function createSession(data){
    data.session=data.session||
    ace.createEditSession(data.text||"");
    data.name=data.name||
    data.file&&data.file.name()||
    data.type&&`*${data.type}*`;
    data.type=data.type||"file";
    data.lastOpen=0;
    sessionInfo(data.session,data);
    return sessions[data.name]=data.session;
}
let symsi=Symbol();
function sessionInfo(s,data){
    if(data){
        return Object.assign(
            sessionInfo(s),data);
    }
    let r=s[symsi];
    if(r)return r;
    r=s[symsi]={};
    return r;
}
</script>

<script>var acepad=window;
var editor;
var customCommands={
    foldall:{bindKey:"ctrl-w",exec(){
        foldall();
    }},
    fullscr:{bindKey:"ctrl-q",exec(){
        toggleFullScreen();
    }},
    sessions:{bindKey:"ctrl-1",exec(){
        changeSession("*sessions*");
    }},
    reload:{bindKey:"ctrl-r",exec(){
        location.reload();
    }},
    find:{bindKey:"ctrl-f",exec(){
        createFind(home);
        changeSession("*find*");
    }},
    showDebug:{bindKey:"ctrl-d",exec(){
        changeSession("*debug*");
    }},
};
var followIdent={function:1,let:1,const:1,var:1,return:1,throw:1,new:1};
var shiftState={},shiftLock={
    sym:1
};
initEditor(acepad);
initKeypad(acepad);
function doClick(b) {
    let d=getDatas(b);
    let cmd=d.command;
    let keyCode=d.keycode-0;
    let text=d.text;
    let mod=d.modifier;
    let ctrle=d.ctrl;
    //dprint(JSON.stringify(d),"\n");
    let selm=selMode();
    shiftState.edit=!!(selm);
    if (!cmd && !text && !mod && !keyCode) text=b.innerText;
    if (shiftState.ctrl && ctrle) {
        exec(ctrle);
        clearUnlockedShifts();
        return;
    }
    if (cmd) {
        exec(cmd);
        clearUnlockedShifts();
        return;
    }
    if (mod) {
        let lock=d.lock||"double";
        if(!shiftState[mod]){
            shiftState[mod]=1;
            if(lock=="single"){
                shiftLock[mod]=1;
            }
        }else if(lock!="none"&&
        !shiftLock[mod]){
            shiftLock[mod]=1;
        }else{
            shiftState[mod]=
            shiftLock[mod]=0;
        }
        return;
    }
    const comp=editor.completer && editor.completer.activated && editor.completer; 
    let session=editor.session;
    let si=sessionInfo(session);
    if (keyCode===13) {
        //alert(curbufn);
        if(!comp&&si.onEnter){
            let r=editor.session.
            getSelection().
            getRange().start.row;
            let line=
            editor.session.doc.
            getLine(r);
            si.onEnter.call(this, {line,editor});
            //alert(line);
            return;
        }
        if (comp) editor.onCommandKey(
            {},
            ssToInt(shiftState),
            keyCode);
        else editor.onTextInput("\n");
    } else if (keyCode===9) {
        if (comp||selMode()) editor.onCommandKey(
            {},
            ssToInt(shiftState),
            keyCode);
        else editor.onTextInput("\t");
    } else {
        if (text && !shiftState.ctrl) {
            editor.onTextInput(text);
        } else {
            if (!keyCode) keyCode=text.toUpperCase().charCodeAt(0); 
            editor.onCommandKey({},ssToInt(shiftState), keyCode);
        }
    }
    if (editor.completer) insertMatchHook(editor.completer);
    if(shiftState.shift &&
    keyCode>=37&&keyCode<=40){
        
    }else clearUnlockedShifts();
    selm=selMode();
    shiftState.edit=!!(selm);

}
function foldall(editor){
    editor.session.foldAll();
}
function selMode(){
    return editor.getSelectedText();
}
function insertMatchHook(completer) {
    if (completer.insertMatch.hoge) return;
    let old=completer.insertMatch;
    completer.insertMatch=function (...args) {
        let data=args[0]||this.popup.getData(this.popup.getRow());
        //console.log(data);
        let r=old.apply(this, args);
        //alert(r);
        if (data && !followIdent[data.value] ) {
            toggleSym();
        } else {
            editor.onTextInput(" ");
        }
        return r;
    };
    completer.insertMatch.hoge=true;
}
let sessions={}, cursesn;
function initEditor(acepad){
    ace.require("ace/ext/language_tools");
    let editor = ace.edit("editor");
    editor.setOptions({
        enableLiveAutocompletion: true
    });
    editor.setFontSize(15);
//    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");
    if(isMobile())editor.textInput.getElement().setAttribute("readonly",true);
    else {
        editor.on("changeSession", handleOnEnter);
        //editor.addCommand()
    }
    editor.on("changeSession", onChangeSession);
    setInterval(autoSync,100);
    acepad.editor=editor;
    for (let k in customCommands) {
        customCommands[k].name="custom-"+k;
        editor.commands.addCommand(customCommands[k]);
    }
    return editor;
}
function toggleFullScreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else if (document.exitFullscreen) {
    document.exitFullscreen();
  }
}
function onFileReady(){
    onFileReady=(x)=>x;
    this.home=FS.get(this.homePath);
    let s=createDirList(this.home);
    createSessionList();
    debugSession();
    changeSession(s);
}
if(typeof FS==="object")onFileReady();

</script>
